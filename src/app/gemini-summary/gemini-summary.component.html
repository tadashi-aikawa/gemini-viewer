<md-sidenav-container>

    <md-sidenav #sidenav mode="side" class="app-sidenav" align="start">
        <md-list>
            <md-list-item *ngFor="let row of rows" (click)="showReport(row.report)">
                <md-icon md-list-avatar>insert_drive_file</md-icon>
                <h4 md-line>{{row.title}}</h4>
                <p md-line> {{row.start}} </p>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div class="smart-div">

        <md-input-container>
            <input mdInput #keyWord (keyup.enter)="fetchReport(keyWord.value); sidenav.open()">
            <md-placeholder>
                <i class="material-icons app-input-icon">search</i> Search word
            </md-placeholder>
        </md-input-container>
        <hr/>
        <div *ngIf="activeReport">
            <h4>{{activeReport.title}} {{activeReport.summary.time.start}} -> {{activeReport.summary.time.end}}</h4>
            <ng2-smart-table [settings]="settings"
                             [source]="tableSource"
                             (userRowSelect)="showDetail($event.data);"
            >
            </ng2-smart-table>
        </div>
        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>

</md-sidenav-container>
