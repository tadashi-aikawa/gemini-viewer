<md-sidenav-container fullscreen>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon class="md-24" >menu</md-icon>
        </button>
        <div>Gemini Viewer</div>
    </md-toolbar>


    <md-sidenav #sidenav mode="over" class="app-sidenav">
        <md-list>
            <md-list-item>
                <md-input-container>
                    <input mdInput #region placeholder="Region" value="ap-northeast-1">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput #accessKeyId placeholder="Access key ID">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput #secretAccessKey placeholder="Secret access key" type="password">
                </md-input-container>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <gemini-summary [region]="region.value"
                    [accessKeyId]="accessKeyId.value"
                    [secretAccessKey]="secretAccessKey.value">
    </gemini-summary>

</md-sidenav-container>
