<md-sidenav-container fullscreen>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon class="md-24" >menu</md-icon>
        </button>
        <div>Gemini Viewer</div>
    </md-toolbar>

    <md-sidenav #sidenav mode="over" class="app-sidenav" (close)="updateLocalStorage()">
        <md-list>
            <md-list-item>
                <md-input-container>
                    <input mdInput [(ngModel)]="region" placeholder="Region">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput [(ngModel)]="accessKeyId" placeholder="Access key ID">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput [(ngModel)]="secretAccessKey" placeholder="Secret access key" type="password">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput [(ngModel)]="table" placeholder="DynamoDB table name">
                </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container>
                    <input mdInput [(ngModel)]="bucket" placeholder="Bucket name">
                </md-input-container>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <app-gemini-summary [awsConfig]="{
        region: region,
        accessKeyId: accessKeyId,
        secretAccessKey: secretAccessKey,
        table: table,
        bucket: bucket
    }">
    </app-gemini-summary>

</md-sidenav-container>
