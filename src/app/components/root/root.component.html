<md-sidenav-container fullscreen>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon class="md-24">menu</md-icon>
        </button>
        <div>Jumeaux Viewer</div>
    </md-toolbar>

    <md-sidenav #sidenav mode="over" (close)="update()">
        <md-input-container>
            <input mdInput [(ngModel)]="region" placeholder="Region">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="table" placeholder="DynamoDB table name">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="bucket" placeholder="Bucket name">
        </md-input-container>
    </md-sidenav>

    <app-summary></app-summary>

</md-sidenav-container>
