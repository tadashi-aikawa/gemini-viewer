<mat-sidenav-container fullscreen>
    <mat-toolbar color="primary">
        <img src="assets/jumeaux-white.png" width="40px" />
        <div class="navbar-title">Jumeaux Viewer</div>
        <mat-chip-list *ngIf="useLocalStack">
            <mat-chip color="accent" selected="true" [title]="localStackEndpoint">LocalStack</mat-chip>
        </mat-chip-list>
        <span class="remaining-space"></span>
        <span routerLink='/login'><button mat-button>Log-out</button></span>
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon class="mat-24">menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav #sidenav align="end" mode="over" (close)="update()">
        <mat-form-field>
            <input matInput [(ngModel)]="region" placeholder="Region">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="table" placeholder="DynamoDB table name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="bucket" placeholder="Bucket name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="prefix" placeholder="Prefix">
        </mat-form-field>
    </mat-sidenav>

    <app-summary></app-summary>

</mat-sidenav-container>
