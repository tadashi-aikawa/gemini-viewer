<md-sidenav-container fullscreen>
    <md-toolbar color="primary">
        <img src="assets/jumeaux-white128.png" width="40px" />
        <div class="navbar-title">Jumeaux Viewer</div>
        <md-chip-list *ngIf="useLocalStack">
            <md-chip color="accent" selected="true" [title]="localStackEndpoint">LocalStack</md-chip>
        </md-chip-list>
        <span class="remaining-space"></span>
        <button md-icon-button (click)="sidenav.open()">
            <md-icon class="md-24">menu</md-icon>
        </button>
    </md-toolbar>

    <md-sidenav #sidenav align="end" mode="over" (close)="update()">
        <md-input-container>
            <input mdInput [(ngModel)]="region" placeholder="Region">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="table" placeholder="DynamoDB table name">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="bucket" placeholder="Bucket name">
        </md-input-container>
    </md-sidenav>

    <app-summary></app-summary>

</md-sidenav-container>
